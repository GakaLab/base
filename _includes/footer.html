<div id="footer">
  <hr color="grey" size="1" width="100%" style="grid-column: 1 / span 3">
  <div>{{ site.description }}</div>
    <ul id="sitelinks">
    <li><a href="https://www.facebook.com/{{ site.facebook_username| cgi_escape | escape }}" id="fb-button" class="dev-link">
      <svg class="svg-icon"><use xlink:href="{{ '/img/minima-social-icons.svg#facebook' | relative_url }}"></use></svg>
    </a></li>
    <li><a href="https://twitter.com/{{ site.twitter_username| cgi_escape | escape }}" id="git-button" class="dev-link">
      <svg class="svg-icon"><use xlink:href="{{ '/img/minima-social-icons.svg#twitter' | relative_url }}"></use></svg>
    </a></li>
    <li><a href="https://instagram.com/{{ site.instagram_username| cgi_escape | escape }}" id="git-button" class="dev-link">
      <svg class="svg-icon"><use xlink:href="{{ '/img/minima-social-icons.svg#instagram' | relative_url }}"></use></svg>
    </a></li>
  </ul>
  <div>{{ site.author }}</div>
  <a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a>
  <ul id="devlinks">
    <li><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}" id="git-button" class="dev-link">
      <svg class="svg-icon"><use xlink:href="{{ '/img/minima-social-icons.svg#github' | relative_url }}"></use></svg>
    </a></li>
    <li><a href="https://www.facebook.com/{{ site.facebook_username| cgi_escape | escape }}" id="fb-button" class="dev-link">
      <svg class="svg-icon"><use xlink:href="{{ '/img/minima-social-icons.svg#facebook' | relative_url }}"></use></svg>
    </a></li>
  </ul>
</div>
